box: krlmlr/r-test
build:
  steps:
    - script:
        name: list-before
        code: if ! ls -lR /; then fail "Listing failed"; fi
    - script:
        name: install
        code: if ! Rscript -e 'install.packages("crayon")'; then fail "Install failed"; fi
    - script:
        name: clean
        code: if ! rm -rfv /usr/local/lib/R/site-library/crayon; then fail "Cleanup failed"; fi
    - script:
        name: list-after
        code: if ! ls -lR /; then fail "Listing failed"; fi
